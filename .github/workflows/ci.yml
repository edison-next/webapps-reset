name: Azure WebApp Reset

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_test_job:
    name: 'Build and test job'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: 'Checkout repository code'
      uses: actions/checkout@v2

    - name: 'Set up Node.js'
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: 'Install dependencies'
      run: |
        npm install

    - name: 'Build project'
      run: |
        npm run build